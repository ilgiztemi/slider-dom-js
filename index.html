<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img
          class="img"
          src="https://images.pexels.com/photos/2235303/pexels-photo-2235303.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt="img"
        />
        <div class="img1"></div>
        <img
          class="img2"
          src="https://images.pexels.com/photos/2187661/pexels-photo-2187661.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt="img2"
        />
        <div class="img3">
          <img
            src="https://images.pexels.com/photos/1213769/pexels-photo-1213769.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt=""
          />
          <p style="color: white; font-size: 20px">Susan Doe</p>
        </div>
        <h1 class="number">1</h1>
      </div>
      <div class="buttons">
        <p class="prev">Prev</p>
        <p class="next">Next</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
